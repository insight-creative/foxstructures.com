{{ if or .PrevInSection .NextInSection }}
<div class="post-navigation flex flex-justify-center">
    <div class="post-navigation__prev">
        {{ with .PrevInSection }}
        <a href="{{ .Permalink }}" class="post-navigation__link shift-up letter-spacing-2 fw-700 font-size-xs flex flex-center"><div class="icon-lg icon-stroke-secondary">{{ partialCached "svg-icons/double-chevron-left.svg" . }}</div> Previous</a>
        {{ end }}
    </div>
    <div class="post-navigation__next">
        {{ with .NextInSection }}
        <a href="{{ .Permalink }}" class="post-navigation__link shift-up letter-spacing-2 fw-700 font-size-xs flex flex-center">Next <div class="icon-lg icon-stroke-secondary">{{ partialCached "svg-icons/double-chevron-right.svg" . }}</div></a>
        {{ end }}
    </div>
</div>
{{ end }}
