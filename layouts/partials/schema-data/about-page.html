<!-- JSON-LD about page markup generated by Google Structured Data Markup Helper. -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "AboutPage",
    "url": "{{ .Permalink }}",
    "name": "{{ .Params.seo.page_title }}",
    "description": "{{ .Params.seo.meta_description }}",
    "breadcrumb": {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "item": {
            "@id": "{{ site.BaseURL }}",
            "name": "Home"
          }
        },
        {
          "@type": "ListItem",
          "position": 2,
          "item": {
            "@id": "{{ .Permalink }}",
            "name": "About"
          }
        }
      ]
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Data.site_settings.business_name }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.BaseURL }}uploads{{ .Site.Data.site_settings.logo }}"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "{{ .Site.Data.site_settings.address.street }}",
        "addressLocality": "{{ .Site.Data.site_settings.address.city }}",
        "addressRegion": "{{ .Site.Data.site_settings.address.state }}",
        "addressCountry": "US"
      },
      "sameAs": [{{ $socialMedia := .Site.Data.site_settings.social_media }}{{ $links := slice }}{{ range $socialMedia }}{{ if .link }}{{ $links = $links | append .link }}{{ end }}{{ end }}{{ $output := delimit $links "," }}{{ $output }}
      ]
    }
  }
  </script>
