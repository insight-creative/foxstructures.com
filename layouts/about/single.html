{{ define "main" }}
{{ partial "hero-small" . }}
{{ partial "breadcrumbs" . }}
<div class="block">
    <div class="wrapper-sm columns gap-md">
        <div class="col">
            <picture>
                <source srcset="https://res.cloudinary.com/foxstructures/image/upload/f_avif,q_85,w_400,h_500,c_fill{{ .Params.headshot }}" type="image/avif">

                <source srcset="https://res.cloudinary.com/foxstructures/image/upload/f_webp,q_85,w_400,h_500,c_fill{{ .Params.headshot }}" type="image/webp">

                <source srcset="https://res.cloudinary.com/foxstructures/image/upload/f_jpg,q_85,w_400,h_500,c_fill{{ .Params.headshot }}" type="image/jpg">
            
                <img src="{{ .Params.headshot }}" alt="Headshot of Fox Structures {{ .Params.job_position }} {{ .Title }}" width="400" height="500" loading="lazy">   
            </picture>
        </div>
        <div class="col flow">
            <h2>About {{ .Title }}</h2>
            {{ .Content  }}
        </div>
    </div>
    {{ if eq .Title "Tim Allen" }}        
    <div class="block-sm">
        <div class="wrapper-sm">
            <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;"><div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;"><iframe src="https://fast.wistia.net/embed/iframe/a75s0v1s45?videoFoam=true" title="Tim Video New" allow="autoplay; fullscreen" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" msallowfullscreen width="100%" height="100%"></iframe></div></div>
            <script src="https://fast.wistia.net/assets/external/E-v1.js" async></script>
        </div>
    </div>
    {{ end }}
</div>
{{ partial "post-navigation" . }}
{{ partial "careers-cta" . }}
{{ end }}
